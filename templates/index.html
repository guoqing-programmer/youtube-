<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题部分 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">YouTube Video Downloader</h1>
            <p class="text-gray-600">Enter a YouTube URL to download videos easily</p>
        </div>

        <!-- 下载表单 -->
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex gap-2">
                <input type="text" 
                       id="url-input"
                       placeholder="Enter YouTube URL" 
                       class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                <button onclick="downloadVideo()" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                        id="download-btn">
                    Download
                </button>
            </div>
            <div id="status" class="mt-4 text-center text-gray-600 hidden"></div>
        </div>

        <!-- 视频列表 -->
        <div class="grid gap-6" id="video-list">
            {% if videos %}
                {% for video in videos %}
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex gap-4">
                        <div class="w-64">
                            <video controls class="w-full rounded" preload="metadata">
                                <source src="{{ video.path }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold mb-2">{{ video.title }}</h3>
                            <p class="text-gray-600 mb-1">Duration: {{ video.duration }}</p>
                            <p class="text-gray-600 mb-1">Author: {{ video.author }}</p>
                            <p class="text-gray-600 mb-1">Size: {{ video.size }}</p>
                            <p class="text-gray-600 mb-1">Path: {{ video.path }}</p>
                            <p class="text-gray-600">{{ video.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const urlInput = document.getElementById('url-input');
            const downloadBtn = document.getElementById('download-btn');
            const status = document.getElementById('status');
            
            if (!urlInput.value) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            // 禁用按钮和显示状态
            downloadBtn.disabled = true;
            status.classList.remove('hidden');
            status.textContent = 'Starting download...';
            
            try {
                console.log('Sending request for URL:', urlInput.value);
                
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: urlInput.value.trim()
                    })
                });
                
                console.log('Received response:', response);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (!response.ok) {
                    throw new Error(data.message || 'Download failed');
                }
                
                status.textContent = `Downloading: ${data.title}...`;
                
                // 定期检查视频列表更新
                const checkInterval = setInterval(async () => {
                    try {
                        const videosResponse = await fetch('/videos');
                        const videosData = await videosResponse.json();
                        
                        // 如果视频列表有更新，刷新页面
                        if (videosData.videos.length > document.querySelectorAll('#video-list > div').length) {
                            window.location.reload();
                            clearInterval(checkInterval);
                        }
                    } catch (error) {
                        console.error('Error checking video status:', error);
                        clearInterval(checkInterval);
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Download error:', error);
                status.textContent = 'Error: ' + error.message;
                downloadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
